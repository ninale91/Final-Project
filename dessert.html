<!DOCTYPE>
<html>
  <head>
    <title>Dessert-Feast</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src='js/index.js'></script>
    <link href='css/style.css' rel='stylesheet'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
  <!-- LOGO & NAV -->
    <header>
      <div class='logo'>
        <a href='index.html'>
          <h1>Feast</h1>
        </a>
      </div>
      <div class='hamburger-wrapper'>
        <i id='hamburger-button' class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <nav>
        <ul>
          <li class="dropdown">
            <a href='#'>Feast List</a>
            <ul class='sub-menu'>
              <li><a href="breakfast.html">Breakfast</a></li>
              <li><a href="brunch.html">Brunch</a></li>
              <li><a href="lunch.html">Lunch</a></li>
              <li><a href="dinner.html">Dinner</a></li>
              <li><a href="dessert.html">Dessert</a></li>
            </ul>
          </li>
          <li class='suggest-button'>Suggest</li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- SUGGEST BOX -->
    <div class='suggest-panel'>
        <div>
          <h2>I welcome all suggestions with an open mouth</h2>
        </div>
        <div class='suggest-form'>
          <form class='suggestion-form' action='' enctype='multipart/form-data' method='POST'>
            <div>
              <label>
                First Name:
                <input id='first_name' type='text' placeholder='First Name' name='first_name'/>
              </label>
              <label>
                Last Name:
                <input id='last_name' type='text' placeholder='Last Name' name='last_name'/>
              </label>
            </div>
            <div>
              <label>
                Resturant Name:
                <input id='rest-name' type='text' placeholder="Resturant" name='resturant'/>
              </label>
            </div>
            <div>
              <label>
                Location:
                <input id='location' type='text' placeholder="Location" name='location'/>
              </label>
            </div>
            <div>
              <label>
                Category:
                <select>
                  <option value="breakfast">Breakfast</option>
                  <option value="brunch">Brunch</option>
                  <option value="lunch">Lunch</option>
                  <option value="dinner">Dinner</option>
                  <option value="dessert">Desset</option>
                </select>
              </label>
            </div>
            <div>
              <input name='submit' type='submit'/>
            </div>
          </form>
      </div>
    </div>
    <!-- TITLE -->
    <div class='title'>
      <h1>Dessert</h1>
    </div>
    <!-- FOOD POSTS -->
    <div class='food-content'>
      <div class='wrapper'>
        <div class='post-wrapper'>
          <div class='resturant-name'>
            <h2>Name</h2>
          </div>
          <div class='food-image'>
            <img src='images/cake.jpg' alt="Cake">
          </div>
          <div class='smashed-it'>
            <h1>SMASHED IT!</h1>
          </div>
          <div class='resturant-location'>
            <h2>Location</h2>
          </div>
          <div class='button-done'><button class='purple'>Demolished</button></div>
        </div>
        <div class='post-wrapper'>
          <div class='resturant-name'>
            <h2>Name</h2>
          </div>
          <div class='food-image'>
            <img src='images/macarons.jpg' alt="Cake">
          </div>
          <div class='smashed-it'>
            <h1>SMASHED IT!</h1>
          </div>
          <div class='resturant-location'>
            <h2>Location</h2>
          </div>
          <div class='button-done'><button class='purple'>Demolished</button></div>
        </div>
      </div>
      <div class='wrapper'>
        <div class='post-wrapper'>
          <div class='resturant-name'>
            <h2>Name</h2>
          </div>
          <div class='food-image'>
            <img src='images/french.jpg' alt="Cake">
          </div>
          <div class='smashed-it'>
            <h1>SMASHED IT!</h1>
          </div>
          <div class='resturant-location'>
            <h2>Location</h2>
          </div>
          <div class='button-done'><button class='purple'>Demolished</button></div>
        </div>
        <div class='post-wrapper'>
          <div class='resturant-name'>
            <h2>Name</h2>
          </div>
          <div class='food-image'>
            <img src='images/desserts.jpg' alt="Cake">
          </div>
          <div class='smashed-it'>
            <h1>SMASHED IT!</h1>
          </div>
          <div class='resturant-location'>
            <h2>Location</h2>
          </div>
          <div class='button-done'><button class='purple'>Demolished</button></div>
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <footer>
      <div class='logo'>
      <h1>Feast</h1>
      </div>
      <div class='social'>
        <div class='fb'>
           <a href='https://www.facebook.com/'>
             <i class="fa fa-facebook" aria-hidden="true"></i>
          </a>
        </div>
        <div class='ig'>
          <a href='https://www.instagram.com/'>
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>

</html>
